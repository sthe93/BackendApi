name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
        echo 'export PATH="/usr/local/heroku/bin:$PATH"' >> $GITHUB_ENV
      shell: bash

    - name: Log in to Heroku Container Registry
      run: heroku container:login

    - name: Build and push Docker image
      run: |
        docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .
        docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

    - name: Set Heroku Email, APP Name and API Key
      run: |
        heroku login -i
        heroku apps:set HEROKU_EMAIL=${{ secrets.HEROKU_EMAIL }} HEROKU_API_KEY=${{ secrets.HEROKU_API_KEY }} HEROKU_APP_NAME=${{ secrets.HEROKU_APP_NAME }}

    - name: Release to Heroku
      run: heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
